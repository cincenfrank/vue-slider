<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <header></header>
    <main id="vueApp">
        <div class="container my-5">
            <div class="row g-0" @mouseover="blockAutoplay" @mouseleave="startAutoplay">
                <div class="col-10">
                    <div class="image_container w-100 h-100 position-relative">
                        <div class="main_image position-absolute top-0 end-0 bottom-0 start-0"
                            :class="activeImageIndex===i ? 'active' : '' " v-for="image,i in imagesArray">
                            <img class="w-100 h-100" :src="image.url" :alt="`image number ${i+1}`">
                            <div class="text_layer position-absolute bottom-0 end-0 text-white text-end p-4">
                                <h5>{{image.title}}</h5>
                                <p>{{image.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2 position-relative">
                    <div class="preview_image" :class="activeImageIndex===i ? 'active' : '' "
                        v-for="image,i in imagesArray">
                        <img class=" w-100 h-100" :src="image.url" :alt="`image number ${i+1}`">
                    </div>
                    <div class="forward_button " @click="onPreviousPressed">
                        &uparrow;</div>
                    <div class="previous_button " @click="onForwardPressed">
                        &downarrow;</div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
